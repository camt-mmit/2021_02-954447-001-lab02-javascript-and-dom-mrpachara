<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My DOM</title>
        <script type="module" src="./js/main-04-deletable.js"> </script>
    </head>
    <body>
        <template id="tmp-input">
            <div class="cmp-input-container">
                <label>
                    <b>Number: <span class="cmp-input-no"></span></b>
                    <input type="number" value="0" required />
                </label>
                <button type="button" class="cmd-delete-input">Delete</button>
            </div>
        </template>

        <section class="cmp-section-container">
            <button type="button" class="cmd-add-input">Add Input</button>
            <div class="cmp-inputs-container"></div>
            <label>
                <b>Result:</b>
                <output class="cmp-result">0</output>
            </label>
        </section>
    </body>
</html>
